<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>New Tab</title>
        <link href="https://fonts.googleapis.com/css?family=Amiri|Open+Sans&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/openseadragon@2.4/build/openseadragon/openseadragon.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <a id="artwork-url">
            <div id="artwork-container" oncontextmenu="return false;"></div>
            <img id="artwork-save-overlay" ondragstart="return false;" ondrop="return false;" />
        </a>
        <div id="download-container">
            <a id="download-link">
                <img src="assets/download--24.svg" alt="Download image" />
            </a>
        </div>
        <a id="tombstone">
            <div id="title"></div>
            <div id="artist"></div>
        </a>
        <div id="logo">
            <a href="https://www.artic.edu/" target="_blank">
                <img src="assets/logo--92.svg" alt="Art Institute of Chicago" />
            </a>
        </div>
    </body>
</html>
