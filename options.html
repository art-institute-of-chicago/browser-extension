<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="options.css" />
    </head>
    <body>
        <div>
            <div class="filter-option">
                <div class="filter-option-header">
                    <span>Date</span>
                </div>
                <p class="filter-option-description">
                    Specify the date range of the generated artwork (in years)
                </p>
                <div class="filter-option-row">
                    <input
                        type="number"
                        min="-8000"
                        placeholder="Min: -8000"
                        id="dateRangeFrom"
                        name="rangeFrom"
                        data-range-custom-from=""
                        class="date-input"
                    />
                    <input
                        type="number"
                        min="-8000"
                        placeholder="Max: 2020"
                        id="dateRangeTo"
                        name="rangeTo"
                        data-range-custom-to=""
                        class="date-input"
                    />
                </div>
            </div>
        </div>
        <div id="filter-footer">
            <button id="submit-button">OK</button>
        </div>
        <div id="filter-status"></div>
    </body>
    <script src="options.js"></script>
</html>
